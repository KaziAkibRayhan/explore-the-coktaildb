<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expore the coktaildb</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>

    <header class="text-center text-success">
        <h1 class="text-capitalize">exlore the coktaildb api</h1>
    </header>

    <main class="container mt-5">
        <section class="my-5">
            <div class="d-flex">
                <input id="search-field" type="text" class="form-control w-25-sm w-50-md w-75 me-3"
                    placeholder="Search your drink like: Margarita">
                <button onclick="searchDrink()" class="btn btn-primary">search drink</button>
            </div>
        </section>

        <section>
            <div id="container-coktail" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        <!-- load spinner -->

        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-warning" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- MODAL START -->
        <section id="modal-container">
            <!-- Modal -->
            <div class="modal fade" id="drinkModal" tabindex="-1" aria-labelledby="drinkModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 id="modal-title" class="modal-title fs-5" id="drinkModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-details" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- MODAL END -->

    </main>



    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
